name: Build and Push Changed Container Images

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_folders: ${{ steps.filter.outputs.changed_folders }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get changed Containerfiles
        id: filter
        run: |
          # Find changed Containerfiles in subfolders
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^[^/\]*\/Containerfile$' || true)
          FOLDERS=$(echo "$CHANGED" | sed 's/\/Containerfile$//' | xargs)
          echo "changed_folders=$FOLDERS" >> $GITHUB_OUTPUT

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect-changes.outputs.changed_folders != '' }}
    strategy:
      matrix:
        folder: ${{ fromJson('[''${{ needs.detect-changes.outputs.changed_folders }}'']') }}
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/base-${{ matrix.folder }}
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            -f ${{ matrix.folder }}/Containerfile \
            -t $IMAGE:latest \
            --push ${{ matrix.folder }}
